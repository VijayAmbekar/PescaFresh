          type: integer
          format: int64
        name:
          type: string
          example: "Panaji"
        stateId:
          type: integer
          format: int64
          example: "1"
        countryId:
          type: integer
          format: int64
          example: "1"
      xml:
        name: City

  requestBodies:
    Country:
      content:
