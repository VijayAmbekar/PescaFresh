      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: "India"
      xml:
        name: Country

    State:
      type: object
      required:
        - id
        - name
        - countryId
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: "Goa"
        countryId:
          type: integer
          format: int64
          example: "1"
      xml:
        name: State

    City:
      type: object
      required:
